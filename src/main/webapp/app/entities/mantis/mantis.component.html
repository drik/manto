<div>
    <h2>
        <span jhiTranslate="mantoApp.mantis.home.title">Mantis</span>
        <button class="btn btn-primary float-right jh-create-entity create-mantis" [routerLink]="['/', { outlets: { popup: ['mantis-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="mantoApp.mantis.home.createLabel">
            Create new Mantis
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mantis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mantoApp.mantis.mantisNumber">Mantis Number</span></th>
            <th><span jhiTranslate="mantoApp.mantis.submissionDate">Submission Date</span></th>
            <th><span jhiTranslate="mantoApp.mantis.project">Project</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mantis of mantis ;trackBy: trackId">
                <td><a [routerLink]="['../mantis', mantis.id ]">{{mantis.id}}</a></td>
                <td>{{mantis.mantisNumber}}</td>
                <td>{{mantis.submissionDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="mantis.projectId">
                        <a [routerLink]="['../project', mantis.projectId  ]" >{{mantis.projectId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mantis', mantis.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mantis/'+ mantis.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mantis/'+ mantis.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
