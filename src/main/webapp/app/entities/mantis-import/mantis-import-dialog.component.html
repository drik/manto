<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMantisImportLabel" jhiTranslate="mantoApp.mantisImport.home.createOrEditLabel">Create or edit a Mantis Import</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mantisImport.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mantisImport.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantoApp.mantisImport.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="mantisImport.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantoApp.mantisImport.importDate" for="field_importDate">Import Date</label>
            <div class="input-group">
                <input id="field_importDate" type="text" class="form-control" name="importDate" ngbDatepicker  #importDateDp="ngbDatepicker" [(ngModel)]="mantisImport.importDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="importDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantoApp.mantisImport.file" for="field_file">File</label>
            <div>
                <div *ngIf="mantisImport.file" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(mantisImport.fileContentType, mantisImport.file)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{mantisImport.fileContentType}}, {{byteSize(mantisImport.file)}}</span>
                    <button type="button" (click)="mantisImport.file=null;mantisImport.fileContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_file" (change)="setFileData($event, mantisImport, 'file', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="file" id="field_file"
                [(ngModel)]="mantisImport.file" />
            <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                [(ngModel)]="mantisImport.fileContentType" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mantoApp.mantisImport.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="mantisImport.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
